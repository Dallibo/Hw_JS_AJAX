<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter movie name"
                        name="title">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="movietype">
                            <option selected>Open this select menu</option>
                            <option value="movie">Фільм</option>
                            <option value="series">Серіал</option>
                            <option value=" episode">Короткий метр</option>
                          </select>
                    </div>
                    <button class="btn btn-primary" onclick="getMovieData(event)">Search</button>
                </form>
            </div>         
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4" id="main">
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
